<!doctype html>
<html>
<body>
    <div style="display:flex;align-items:center;">
        <img src="../../data/test_sunrise.jpg" id="sunrise_img" width="20%">
        <img src="../../data/arrow.svg" width="15%">
        <canvas id="target_img"></canvas>
    </div>

    <script src="../../../flycv.js" type="text/javascript"></script>
    <script type="text/javascript">
        fcv.then((fcv) => {
            // 读取图像，构造mat数据
            let src = fcv.imread("sunrise_img");

            let dst = new fcv.Mat();
            let size = new fcv.Size(src.width() / 2, src.height() / 2);
            fcv.resize(src, dst, size, 0, 0, fcv.InterpolationType.INTER_LINEAR);

            // 可视化
            fcv.imshow("target_img", dst);

            // 内存回收
            size.delete();
            src.delete();
            dst.delete();
        });
    </script>
</body>
</html>
