<!doctype html>
<html>
<body>
    <div style="display:flex;align-items:center;">
        <img src="../../data/test_sunrise.jpg" id="sunrise_img" width="20%">
        <img src="../../data/arrow.svg" width="15%">
        <canvas id="target_img"></canvas>
    </div>

    <script src="../../../flycv.js" type="text/javascript"></script>
    <script type="text/javascript">
        fcv.then((fcv) => {
            // 读取图像，构造mat数据
            let src = fcv.imread("sunrise_img");

            let dst = new fcv.Mat();
            let colorArr = [88, 66, 123, 255];
            fcv.copyMakeBorder(src, dst, 20, 20, 10, 10, fcv.BorderType.BORDER_CONSTANT, colorArr);

            // 可视化
            fcv.imshow("target_img", dst);

            // 内存回收
            src.delete();
            dst.delete();
        });
    </script>
</body>
</html>
