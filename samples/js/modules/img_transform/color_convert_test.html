<!doctype html>
<html>
<body>
    <div style="display:flex;align-items:center;">
        <img src="../../data/test_flower.png" id="flower_img" width="20%">
        <img src="../../data/arrow.svg" width="15%">
        <canvas id="target_img"></canvas>
    </div>

    <script src="../../../flycv.js" type="text/javascript"></script>
    <script type="text/javascript">
        fcv.then((fcv) => {
            // 读取图像，构造mat数据
            let src = fcv.imread("flower_img");
            let temp = new fcv.Mat();
            let dst = new fcv.Mat();
            fcv.cvtColor(src, temp, fcv.ColorConvertType.CVT_PA_RGBA2PA_RGB);
            fcv.cvtColor(temp, dst, fcv.ColorConvertType.CVT_PA_RGB2GRAY);

            // 可视化
            fcv.imshow("target_img", dst);

            // 内存回收
            src.delete();
            dst.delete();
        });
    </script>
</body>
</html>
